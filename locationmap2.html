  <style>
    body { font-family: 'Lato', sans-serif; }
    .schedule {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .schedule h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .schedule ul {
      list-style: none;
      padding: 0;
    }
    .schedule li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 16px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<div class="schedule">
  <h1>Wo findest du uns diese Woche?</h1>
  <ul>
    <li><strong>Montag:</strong> Dunantstrasse 2, 3006 Bern (11:30–19:00)</li>
    <li><strong>Mittwoch:</strong> Worbstrasse 179, 3073 Gümligen (11:30–19:00)</li>
    <li><strong>Donnerstag:</strong> Dunantstrasse 2, 3006 Bern (11:30–19:00)</li>
    <li><strong>Freitag:</strong> Seftigenstrasse 259, 3084 Wabern (11:30–19:00)</li>
  </ul>
</div>

<div id="map"></div>

<script>
  function initMap() {
    const today = new Date().getDay();
    let position = { lat: 46.94809, lng: 7.44744 };

    switch(today) {
      case 1: position = { lat: 46.943078, lng: 7.460566 }; break; // Monday
      case 3: position = { lat: 46.934060, lng: 7.498372 }; break; // Wednesday
      case 4: position = { lat: 46.943078, lng: 7.460566 }; break; // Thursday
      case 5: position = { lat: 46.930847, lng: 7.445786 }; break; // Friday
    }

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: position,
      styles: [
        { "featureType": "all", "elementType": "geometry", "stylers": [{"color": "#ebe3cd"}] },
        { "featureType": "all", "elementType": "labels.text.fill", "stylers": [{"color": "#5d4037"}] },
        { "featureType": "water", "elementType": "geometry", "stylers": [{"color": "#c9e5f3"}] }
      ]
    });

    new google.maps.Marker({
      position: position,
      map: map,
      title: "V-Roots Food Truck Heute!",
      icon: {
        url: "./assets/img/aussentruck.jpeg",
        scaledSize: new google.maps.Size(42, 42)
      }
    });
  }
</script>

</body>
